<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scrip.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="output">50</div>
        <!-- <div class="first"> -->
        <!-- </div> -->
        <div class="buttons">
                <div id="left-par" class="row-start button">(</div>
                <div id="right-par" class="button">)</div>
                <div class="button">%</div>
                <div class="button reset row-end">R</div>
                <div data-number="1" class="row-start button number">1</div>
                <div data-number="2" class="button number">2</div>
                <div data-number="3" class="button number">3</div>
                <div id="sum" class="button row-end">+</div>
                <div data-number="4" class="row-start button number">4</div>
                <div data-number="5" class="button number">5</div>
                <div data-number="6" class="button number">6</div>
                <div id="substraction" class="button row-end">-</div>
                <div data-number="7" class="row-start button number">7</div>
                <div data-number="8" class="button number">8</div>
                <div data-number="9" class="button number">9</div>
                <div id="multiplication" class="button row-end">*</div>
                <div data-number="." class="row-start button number">.</div>
                <div data-number="0" class="button number">0</div>
                <div data-number="=" class="button number">=</div>
                <div id="division" class="button row-end">/</div>
            </div>
        </div>
    </div>
    
</body>
</html>
