<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="output">12+7-5*3</div>
        <!-- <div class="first"> -->
        <!-- </div> -->
        <div class="buttons">
                <div id="left-par" data-input="(" class="row-start button">(</div>
                <div id="right-par" data-input=")" class="button">)</div>
                <div class="button none">%</div>
                <div class="button reset row-end">R</div>
                <div data-input="1" class="row-start button number">1</div>
                <div data-input="2" class="button number">2</div>
                <div data-input="3" class="button number">3</div>
                <div id="sum" data-input="+" class="button row-end">+</div>
                <div data-input="4" class="row-start button number">4</div>
                <div data-input="5" class="button number">5</div>
                <div data-input="6" class="button number">6</div>
                <div id="substraction" data-input="-" class="button row-end">-</div>
                <div data-input="7" class="row-start button number">7</div>
                <div data-input="8" class="button number">8</div>
                <div data-input="9" class="button number">9</div>
                <div id="multiplication" data-input="*" class="button row-end">*</div>
                <div data-input="." class="row-start button number">.</div>
                <div data-input="0" class="button number">0</div>
                <div data-input="=" class="button number">=</div>
                <div id="division" data-input="/" class="button row-end">/</div>
            </div>
        </div>
    </div>
    
</body>
</html>
